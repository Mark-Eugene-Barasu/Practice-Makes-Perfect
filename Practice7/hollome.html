<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollome Institute of Arts Web-page</title>
    <link rel="stylesheet" type="text/css" href="hollome.css"/>

</head>
<body>
    <header id="headBoard" title="This is the headboard">
        <div id="userProfile" title="This is your profile picture">userProfile</div>
        <h1 title="This is the logo">Hollome Institute of Arts</h1>
        <div id="buttons">
            <button class="controlPannel" id="taskBar" title="move to task bar">--</button>
            <button class="controlPannel" id="minimize" title="minimize">[_]</button>
            <button class="controlPannel" id="closeButton" title="close">*</button>
        </div>
    </header>
    <div id="center">
    <section id="navSection" title="Navigation Block">
        <li id="homeNav" title="Home">Home</li>
        <li id="locationNav" title="Location">Location</li>
        <li id="historyNav" title="History">History</li>
        <li id="contactNav" title="Contacts">Contacts</li>
        <li id="emailNav" title="E-mail">E-mail</li>
        <li id="institutionNav" title="Institution">Institution</li>
        <li id="binNav" title="Bin">Bin</li>
    </section>
    <section id="mainSection">
        <div id="currentPage" title="Current Page"><h2>HOME</h2></div>
        <div id="middleImage" title="Main Image">2</div>
        <div id="recentChats" title="Recent Chats">
            <div class="numbers" id="1" title="First Recent Chat">1</div>
            <div class="numbers" id="2" title="Second Recent Chat">2</div>
            <div class="numbers" id="3" title="Third Recent Chat">3</div>  
        </div>
    </section>
    </div>
    <footer id="myFooter" title="Footer">Footer</footer>



    <script src="hollome.html"></script>
</body>
</html>
