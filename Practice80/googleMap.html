<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        #map {
            height: 500px;
            width: 100%;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="">
        function initMap() {
            var location = {lat: -31.588449, lng: 28.786261};
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 4,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }

       
        
    </script>

</body>
</html>
