<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Today's Work!</title>
        <link rel="stylesheet" type="text/css" href="revision10.css">
    </head>

    <body>
        <header title="The header" id="theHeader">
         <img title="My photo" id="myPhoto" src="192px-Noto_Emoji_Oreo_1f934_1f3fd.svg.png" alt="My Photo">     
            <div title="The logo" id="myLogo">TODAY'S WORK!</div>
            <div id="controlButton">
                <button title="Move to task bar" id="toTaxbar"></button>
                <button title="Maximise/Minimise" id="minButton"></button>
                <button title="Close button" id="closeButton"></button>
            </div>
        </header>
        <section id="middleSection">
            <section id="leftMiddleSection">
                <nav title="Navigation" id="navigation">
                    <li title="HOME" id="home">Home</li>
                    <li title="CONTACT" id="contact">Contact</li>
                    <li title="LOCATION" id="location">Location</li>
                    <li title="GAMES" id="games">Games</li>
                </nav>
                <div id="belowNav">
                    <div id="squares">
                        <div title="Click and it will bounce to the left" id="squareOne"><h1></h1></div>
                        <div title="Click and it will bounce to the right" id="squareTwo"><h1></h1></div>
                    </div>
                    <div title="A rectangle" id="rectangle"><h3>RECTANGLE</h3></div>
                </div>
            </section>
            <section id="rightMiddleSection">
                <img title="This is a picture of a pie I got from Wikipedia" id="bigCircle" src="746px-Bridie.jpg" alt="pie" >
                <div id="microCircles">
                    <div id="one"></div>
                    <div id="two"></div>
                    <div id="three"></div>
                    <div id="four"></div>
                    <div id="five"></div>
                    <div id="six"></div>
                    <div id="seven"></div>
                    <div id="eight"></div>
                    <div id="nine"></div>
                    <div id="ten"></div>
                </div>

                <div title="Click the button you see below to be able to type in the pop-ups" id="ABC-part">
                    <div id="firstThing">________________</div>
                    <div id="secondThing">________________</div>
                    <div id="thirdThing">________________</div>
                    <div id="fourthThing">________________</div>
                    <div id="FithThing">________________</div>
                    <button title="Anything you type in the pop-ups will appear within the lines" id="abcButton">Click and type</button>
                </div>
            </section>
        </section>
        <footer id="footerPart">
            <a id="Google" href="www.Google.com">Google</a>
            <a id="Wikipedia" href="www.Wikipedia.com">Wikipedia</a>
            <a id="Twitter" href="www.Twitter.com">Twitter</a>
            <a id="Facebook" href="www.Facebook.com">Facebook</a>
        </footer>


        <script src="revision10.js"></script>
    </body>
</html>
