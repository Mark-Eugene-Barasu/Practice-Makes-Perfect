<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        a:link {
            color: red;
            background-color: transparent;
            text-decoration: none;
        }

        a:visited {
            color: yellow;
            background-color: transparent;
            text-decoration: none;
        }

        a:hover {
            color: green;
            background-color: transparent;
            text-decoration: underline;
        }

        a:active {
            color: blue;
            background-color: transparent;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="#">this is a link</a><br>
    <a href="#">this is a link</a><br>
    <a href="#">this is a link</a><br><br>
    <h1 style="font-size: 300%;">I'm a heading</h1>
    <h1 style="font-size: 200%">I'm a heading</h1>
    <h1 style="font-size: 100%;">I'm a heading</h1>
    <p><strong>I'm a heading</strong></p>
    <p>I'm a heading</p>
    <h1>I'm a heading</h1>

    <bdo dir="rtl">This text will be written from left to right</bdo>
</body>
</html>
